<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="assets/images/connect.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>connectMORE</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="blobs-container">
        <div class="blob red"></div>
      </div>
      <div class="container">
        <div class="currentPlayer">
          <h1 class="fade-in textA">CONNECT-MORE</h1>
          <h3 class="fade-in-2 textA turnStatus">
            player <br /><span class="player"> </span> <br />take your turn
          </h3>
          <div class="fade-in-3 board"></div>
        </div>
        <div class="fade-in blob red restart">
          <h1 class="blob red">success!</h1>
          <button class="playAgain">play again</button>
          <h2>player</h2>
          <h1 class="currentPlayer"></h1>
          <h2>wins</h2>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
